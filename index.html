<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, initial-scale=1.0">
    <title>Machine Listing</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Quicksand&display=swap" rel="stylesheet">

    <script src="app.js" defer="true"></script>
</head>
<body>
    <div class="page">
        <header>
            <h1>Machine Listing</h1>
            <h2>Quickly find the AI/ML service <i>you</i> need</h2>
        </header>
        <div class="search">

        </div>
        <div class="log empty" id="log"></div>
        <div class="catalog" id="catalog">

            <div class="resource need-check">
                <a class="name" href="https://app.leonardo.ai/">Resource name</a>
                <p class="desc-quick">Quick desc of the resource</p>
                <div class="pricing-options">
                    <p class="pricing free">50 tk + 25 tk/d</p>
                    <p class="pricing">$10 / month</p>
                    <p class="pricing special">$500 / month</p>
                </div>
                <p class="desc">Longer description of the features available, caveats or limitations</p>
                <div class="features">
                    <div class="feature convert">
                        <p class="type">Text</p> to <p class="type">Image</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
